<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>欢迎来到{{ name }}</h2>
    <button @click="showInfo1()">点我提示信息</button>
    <!--简写方式-->
    <button @click="showInfo2(1,$event)">点我提示信息</button>
</div>
<script>
    Vue.config.productionTip = false
    var app = new Vue({
        el: '#app',
        data: {
            name: 'Hello Vue!'
        },
        methods: {
            showInfo1(event) {
                //此处的this是vm
                // alert(event.target.innerHTML)
                alert("你妈炸了1")
            },
            showInfo2(num,event) {
                //此处的this是vm
                // alert(event.target.innerHTML)
                alert(event)
                alert("你妈炸了2")
            }

        }
    })
</script>
</body>
</html>
