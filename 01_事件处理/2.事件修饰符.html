<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
<!--
vue中的事件修饰符：
prevent 阻止默认行为
stop 阻止事件冒泡
once 事件只触发一次
capture 使用事件的捕获模式
self 只有envent.target是当前操作的元素才触发事件
passive 事件的默认行为立即执行


-->
    <!--阻止默认行为 -->
    <a href="https://www.baidu.com/" @click.prevent="showInfo">点我跑路</a>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods: {
            showInfo(event) {
                alert("你是谁")
            }
        }
    })
</script>
</body>
</html>
